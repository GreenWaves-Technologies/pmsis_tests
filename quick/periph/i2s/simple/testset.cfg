c['tests'].append(get_test('pcm_2tf', 'PDM=0 NB_ITF=2', 'config.get_int("**/udma/i2s/version") == 1'))
c['tests'].append(get_test('pcm_2tf_2ch', 'PDM=0 NB_ITF=2 NB_CHANNELS=2', 'config.get_int("**/udma/i2s/version") == 1'))

